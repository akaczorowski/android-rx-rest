ext {
/**
 * Builds an Android version code from the version of the project (gradle.properties file).
 * Script is designed to handle version format: XX.XX.XX (where X is number from 0 to 9).
 *
 */
    buildVersionCode = {
        def (major, minor, patch) = version.toLowerCase().tokenize('.')
        (major, minor, patch) = [major, minor, patch].collect { it.toInteger() }
        (major * 10000) + (minor * 100) + patch;
    }
}